<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>VALIDATE FORM</title>
</head>
<body>
    <div class="container">

        <h1>Validating Web Forms</h1>

        <form name="myForm" class="form" action="#" method="">
            <div class="fname">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First name">
                <p></p>
            </div>
            
            <div class="lname">
                <label for="lname">Last Name</label> 
                <input type="text" id="lname" name="lname" placeholder="Last name">
                <p></p>
            </div>

           
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email">
                <p></p>
            </div>
           
            <div class="password">
                <label for="password">Password</label>
               
                <input type="password" id="password" name="password" autocomplete="" placeholder="password">
                <p></p>
            </div>

            <div class="telephone">
                <label for="Telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="telephone">
                <p></p>
            </div>

            <div class="bio">
                <label for="bio">Your bio</label>
                <input type="text" id="bio" name="bio" placeholder="ur bio">
                <p></p>
            </div>

            <input type="button" class="submit" id="submit" style="background-color:#1B1B1B; color:white; width:25%; border-radius:0.5em;" value="Submit">

        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
