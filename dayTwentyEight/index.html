<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TWENTY EIGHT</title>
</head>
<body>
    <div class="container">
        <h1>30 Days of JavaScript Challenge Leaderboard</h1>
        <div class="addpoint">
            <input type="text" class="input fname" name="fname" placeholder="First Name">
            <input type="text" class="input lname" name="lname" placeholder="Last Name">
            <input type="text" class="input country" name="country" placeholder="country">
            <input type="number" class="input score" name="score" placeholder="Player Score">
            <button class="btnaddplayer">Add Player</button>
            <p class="error"></p>
        </div>
        <div class="results"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
